<body style="margin: 20px">
<div class="order-container" data-page-type="detail" data-order-id="1257921289" data-unique-status="10" th:each="ods:${foodOrders}">
    <div class="order-note">
        <span class="order-id" th:text="${'订单编号：'+ods.OrderId}">订单编号</span>
        <span class="contact">（有订单问题可拨打乐恰客服电话<i>17839410980</i>，工作时间: 9:00-24:00）</span>
    </div>

    <table class="order-table">
        <thead>
        <tr>
            <th>商品名称</th>
            <th>订单时间</th>
            <th>订单状态</th>
            <th>座位</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="movie-name" th:text="${ods.fNames}" th:title="${ods.fNames}"  style="max-width: 100px;overflow: hidden; text-overflow:ellipsis;white-space: nowrap">商品名称</td>
            <td class="cinema-name" th:text="${#dates.format(ods.OrderTime,'yyyy-MM-dd hh:mm:ss')}">订单时间</td>
            <td class="showtime" th:if="${ods.OrderStatus == 0}">未支付</td>
            <td class="showtime" th:if="${ods.OrderStatus == 1}">已支付</td>
            <td class="showtime" th:if="${ods.OrderStatus == 2}">已完成</td>
            <td class="cinema-name" th:text="${ods.seat+'餐桌'}">餐桌</td>
        </tr>
        </tbody>
    </table>


    <div class="order-bottom">
        <div class="clearfix">
            <div class="cinema-info">
                <p class="name">乐恰火锅（小店技校店）</p>
                <p class="address">地址: 红旗区小店镇新乡职业技术学院</p>
                <p class="phone">电话: 17839410980</p>
            </div>

            <div class="price-box">
                <span>总价:</span>
                <span class="price" th:text="${ods.OrderPrice}">总价</span>
            </div>
        </div>

    </div>
</div>
